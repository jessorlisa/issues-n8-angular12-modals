<ScrollView>
  <StackLayout>

    <StackLayout (tap)="closeModal()" backgroundColor="LightGreen">
      <Label class="body p-16" [text]="'(X) Close 2nd Modal'"></Label>
    </StackLayout>

    <FlexboxLayout flexDirection="column">
      <Label [text]="'2nd modal for ...' + itemName" class="body"></Label>
    </FlexboxLayout>

  </StackLayout>
</ScrollView>
